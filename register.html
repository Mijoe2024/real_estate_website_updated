<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Register</title>
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 380px;
            position: relative;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }
        .form-container h2 {
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-control {
            padding: 10px;
            font-size: 16px;
        }
        .toggle-btn {
            background: none;
            color: #007bff;
            text-decoration: underline;
            border: none;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        .toggle-btn:hover {
            text-decoration: none;
        }
        .home-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 18px;
            color: #007bff;
            cursor: pointer;
        }
        .home-btn:hover {
            color: #0056b3;
        }
        .emoji {
            font-size: 22px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <!-- Back to Home Button -->
        <button class="home-btn" onclick="goHome()" style="font-size: smaller;">üè†Back To Home</button>

        <h2 id="form-title">üîê Register</h2>

        <!-- Register Form -->
        <form id="register-form" method="POST">
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="üë§ Full Name" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="üìß Enter Email" required>
            </div>
            <div class="mb-3">
                <input type="tel" class="form-control" placeholder="Phone Num" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="üîë Password" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="üîÑ Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">‚úÖ Register</button>
        </form>

        <!-- Sign In Form -->
        <form id="login-form" style="display: none;">
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="üìß Enter Email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="üîë Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">üîì Sign In</button>
        </form>

        <!-- Toggle Button -->
        <button class="toggle-btn d-block mx-auto" onclick="toggleForms()">Already have an account? Sign In</button>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function toggleForms() {
        const registerForm = document.getElementById("register-form");
        const loginForm = document.getElementById("login-form");
        const formTitle = document.getElementById("form-title");
        const toggleBtn = document.querySelector(".toggle-btn");

        if (registerForm.style.display === "none") {
            registerForm.style.display = "block";
            loginForm.style.display = "none";
            formTitle.innerText = "üîê Register";
            toggleBtn.innerText = "Already have an account? Sign In";
        } else {
            registerForm.style.display = "none";
            loginForm.style.display = "block";
            formTitle.innerText = "üîì Sign In";
            toggleBtn.innerText = "Don't have an account? Register";
        }
    }

    function goHome() {
        window.location.href = "index.html"; // Change to your actual home page
    }

    document.getElementById("register-form").addEventListener("submit", function (e) {
    e.preventDefault();

    const formData = {
        username: document.getElementById("username").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
    };

    fetch("http://127.0.0.1:8000/api/register/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
    })
    .then(response => response.json())
    .then(data => {
        alert(data.message);
    })
    .catch(error => console.error("Error:", error));
});

document.getElementById("login-form").addEventListener("submit", function (e) {
    e.preventDefault();

    const formData = {
        username: document.getElementById("login-username").value,
        password: document.getElementById("login-password").value
    };

    fetch("http://127.0.0.1:8000/api/login/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
    })
    .then(response => response.json())
    .then(data => {
        if (data.token) {
            localStorage.setItem("token", data.token);
            alert("Login successful!");
        } else {
            alert("Invalid credentials");
        }
    })
    .catch(error => console.error("Error:", error));
});
</script>

</body>
</html>
